<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li>
                TicTacToe.com
            </li>
        </ul>
    </nav>

    <div class="gameContainer">
        <div class="container">
            <div class="line"></div>
            <div class="box bt-0 bl-0"><span class="boxText">0</span></div>
            <div class="box bt-0"><span class="boxText">1</span></div>
            <div class="box bt-0 br-0"><span class="boxText">2</span></div>
            <div class="box bl-0"><span class="boxText">3</span></div>
            <div class="box"><span class="boxText">4</span></div>
            <div class="box br-0"><span class="boxText">5</span></div>
            <div class="box bl-0 bb-0"><span class="boxText">6</span></div>
            <div class="box bb-0"><span class="boxText">7</span></div>
            <div class="box br-0 bb-0"><span class="boxText">8</span></div>
        </div>

        <div class="gameInfo">
            <h1>Welcome To Tic Tac Toe</h1>
            <div>
                <span class="info"></span>
                <button id="reset">Reset</button>
            </div>
            <div class="imgbox">
                <img src="/giphy.gif" alt="">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
